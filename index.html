<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/css/normalize.css" />
    <link rel="stylesheet" href="./style/css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,500;1,500&display=swap"
      rel="stylesheet"
    />

    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <a href=""
        ><img
          class="header__logo"
          src="./assets/header/logo_head.svg"
          alt="logo"
      /></a>
      <div class="header__nav">
        <nav>
          <a class="header__nav_a" href="#reproduction">Репродукция</a>
          <a class="header__nav_a" href="#new">Новинки</a>
          <a class="header__nav_a" href="#welcome">О нас</a>
          <a class="header__nav_img" href="#"
            ><img src="./assets/header/Frame 217.svg" alt="basket"
          /></a>
        </nav>
      </div>
    </header>
    <main>
      <div id="welcome" class="welcome">
        <img class="welcome__img" src="./assets/welcome/Layer 0 1.png" alt="" />
        <div class="welcome__wrapper">
          <h3 class="welcome__wrapper_title">
            Реплики картин от <span class="welcome__span">Ink. House</span>
          </h3>
          <p class="welcome__wrapper_p">
            Высокое качество отрисовки на плотной бумаге или льняном холсте.
            Редкие произведения, доступные цены.
          </p>
          <button class="welcome__wrapper_btn">Продукция</button>
        </div>
      </div>
      <div id="reproduction" class="reproduction"></div>
      <div id="new" class="new"></div>
      <div class="team"></div>
    </main>
    <footer class="footer"></footer>
  </body>
